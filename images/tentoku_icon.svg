<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bg)"/>
  
  <!-- Border accent -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="none" stroke="#e94560" stroke-width="2" opacity="0.6"/>
  
  <!-- 天 -->
  <text x="64" y="52" 
        font-family="'Noto Serif JP', 'Hiragino Mincho Pro', serif" 
        font-size="36" 
        font-weight="600"
        fill="#ffffff" 
        text-anchor="middle" 
        dominant-baseline="middle">天</text>
  
  <!-- 読 -->
  <text x="64" y="92" 
        font-family="'Noto Serif JP', 'Hiragino Mincho Pro', serif" 
        font-size="36" 
        font-weight="600"
        fill="url(#accent)" 
        text-anchor="middle" 
        dominant-baseline="middle">読</text>
  
  <!-- Token bars -->
  <rect x="18" y="45" width="4" height="14" rx="1" fill="#e94560" opacity="0.7"/>
  <rect x="18" y="65" width="4" height="22" rx="1" fill="#4a5568" opacity="0.5"/>
  <rect x="106" y="42" width="4" height="20" rx="1" fill="#4a5568" opacity="0.5"/>
  <rect x="106" y="68" width="4" height="16" rx="1" fill="#e94560" opacity="0.7"/>
</svg>
